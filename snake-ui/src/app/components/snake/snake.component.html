<div style="margin-top: 100px;">
  <button mat-raised-button (click)="back()" class="button">
    Back to Overview
  </button>
  <button mat-raised-button class="button" [ngClass]="{ 'disable-clicks': gameRunning }" (click)="start()">START</button>
  <div style="align-items: center; justify-content: center;">


  <mat-card style="margin-top: 20px; max-width: 800px;">
    <mat-card-header>
      <mat-card-title>Snake</mat-card-title>
      <div class="score-block">
        <h3 class="score" [ngClass]="{'new-best-score': newBestScore}">Score: {{score}}</h3>
        <h3 class="best-score" [ngClass]="{'new-best-score': newBestScore}">Best Score: {{this.tokenStorage.user$.value?.highscore}}</h3>
      </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content style="margin-top: 10px;">
      <div class="row">
        <div class="col-md-8">
          <div class="snake-row" *ngFor="let column of board; let i = index;">
            <div class="column" [ngStyle]="{'background-color': setColors(i, j)}" *ngFor="let row of column; let j = index"></div>
          </div>
        </div>
        <mat-divider class="col-md-1" [vertical]="true"></mat-divider>
        <div class="col-md-3">
          <table mat-table [dataSource]="highscoreUserList.data" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{element.username}}</td>
            </ng-container>

            <ng-container matColumnDef="highscore">
              <th mat-header-cell *matHeaderCellDef>Highscore</th>
              <td mat-cell *matCellDef="let element" style="text-align: right">{{element.highscore}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  </div>
</div>
