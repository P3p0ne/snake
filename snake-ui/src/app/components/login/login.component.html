<div class="main-div">
  <mat-card class="register-card">
    <mat-card-header>
      <div mat-card-avatar class="register-header-image"></div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Please enter username and password!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Enter your Username</mat-label>
        <input matInput type="text" [formControl]="username" required />
        <mat-icon matSuffix>person_pin</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Enter your Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required />
        <button mat-icon-button matSuffix (click)="hide = !hide"[attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="success" class="full-width" [disabled]="this.username.invalid || this.password.invalid" (click)="login()">LOGIN</button>
    </mat-card-actions>
    <p class="text-center text-muted mt-5 mb-0">Create a new account? <a href="/register" class="fw-bold text-body"><u style="color: lightgray">Register here</u></a></p>
  </mat-card>
</div>
