<div class="main-div">
  <mat-card class="register-card">
    <mat-card-header>
      <div mat-card-avatar class="register-header-image"></div>
      <mat-card-title>Register new User</mat-card-title>
      <mat-card-subtitle>Please enter username and password!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Enter your Username</mat-label>
        <input matInput type="text" [formControl]="username" required />
        <mat-icon matSuffix>person_pin</mat-icon>
        <mat-hint align="end">{{username.value.length ?? 0}}/15</mat-hint>
        <mat-error *ngIf="username.invalid">{{getUsernameErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Enter your Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required />
        <button mat-icon-button matSuffix (click)="hide = !hide"[attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="success" class="full-width" [disabled]="this.username.invalid || this.password.invalid" (click)="onSubmit()">REGISTER</button>
    </mat-card-actions>
    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login" class="fw-bold text-body"><u style="color: lightgray">Login here</u></a></p>
  </mat-card>
</div>
